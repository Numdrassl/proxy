name: Build

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25-ea'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Upload proxy artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxy-${{ github.ref_name }}
          path: proxy/build/libs/*.jar
          retention-days: 7

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-${{ github.ref_name }}
          path: api/build/libs/api-*[!javadoc][!sources].jar
          retention-days: 7

      - name: Upload bridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-${{ github.ref_name }}
          path: bridge/build/libs/*.jar
          retention-days: 7
